<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="./index.css" type="text/css">
  <title>Frontend Mentor | QR code component</title>

 
</head>
<body class="background">

  <div class="container">
      <div class="image">
        <img class="imageQR" src="./images/image-qr-code.png" alt="Default">
      </div> 
      <div class="textBold">
        <h2>Improve your front-end <br>skills by building projects</h2>
      </div>
      <div class="description">
        Scan the QR code to visit <br>Frontend Mentor and take your coding skills to<br> the next level
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
